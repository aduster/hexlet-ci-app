# .github/workflows/ci_app.yml
name: CI APP

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run setup
        run: make setup # Запуск цели 'install and build' из Makefile
       
      - name: Run start
        run: make start

      - name: Run tests
        run: make test 

      - name: Run lint
        run: make lint   